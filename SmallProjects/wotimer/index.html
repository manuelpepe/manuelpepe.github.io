<!DOCTYPE html>
<html>
<head>
	<link rel="manifest" href="manifest.json">
	<title>WOTimer</title>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<header>
			<h2>WOTimer</h2>
		</header>
		<main>
			<div class="control">
				<input type="text" id="ex_input" placeholder="Exercise"/>
				<button id="ex_add">Add</button>
				<button id="preset1">Preset1(testing)</button>
			</div>
			<div class="workout_list">
				<h4>Workout: </h4>
				<ol id="ex_list"></ol>	
			</div>

			<div class="timer-control">
				<input type="text" id="time_on" value="45" />
				<input type="text" id="time_off" value="15" />
				<button id="timer_start">Start</button>
				<button id="timer_stop">Stop</button>
			</div>
			<div class="timer">
				<div id="timer_box" class="box">--</div>
			</div>		
		</main>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<script>
	  if ('serviceWorker' in navigator) {
	    console.log("Will the service worker register?");
	    navigator.serviceWorker.register('service-worker.js')
	      .then(function(reg){
	        console.log("Yes, it did.");
	      }).catch(function(err) {
	        console.log("No it didn't. This happened: ", err)
	      });
	  }
</script>
</body>
</html>
